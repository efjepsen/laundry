$def with (devices)
$def device(name):
    $name:<br/>$devices[name]<br/>
    <input type="checkbox" name="devices" value="$name"/>

<html>
  <head>
    <title>Laundry</title>
    <style>
      table { border-spacing: 22px; }
      tr { height: 50%; }     
      td { width: 50%; text-align: center; }
    </style>
  </head>
  <body>
    <h2>Heteronormative Laundry</h2>
    <form method="post" action="notify">
      <table>
	<tr>
	  <td>$:device('Mrs. Dryer')</td>
	  <td>$:device('Mr. Dryer')</td>
	</tr>
	<tr>
	  <td>$:device('Mrs. Washer')</td>
	  <td>$:device('Mr. Washer')</td>
	</tr>
      </table>
      Email address:
      <input type="text" name="email"/>
      <input type="submit" value="Notify me"/>
    </form>
  </body>
</html>
